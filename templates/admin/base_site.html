{% extends "admin/base_site.html" %} 
{% load static %}
{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %} 
{% block branding %}
    <h1 id="site-name">
        <a href="{% url 'admin:index' %}"
        >{{ site_header|default:_('Django administration') }}</a
        >
    </h1>
{% endblock %} 
{% block extrahead %}
    <link
            rel="shortcut icon"
            type="image/png"
            href="{% static 'images/favicon.ico' %}"
    />
{% endblock %}
